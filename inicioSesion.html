<!-- inicio sesion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cerro Dragón Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/letras.css">
</head>
<body>
    
  <header>
    <div id="header-placeholder" class="bg-success" aria-label="Encabezado del sitio"></div>
  </header>

    <main>
      <div class="container">
        <div class="position-relative" style="margin-bottom: 20px; margin-top: 20px;">
            <h1 class="banner text-start" style="color: black;">Inicio de sesión</h1>
        </div>

        <form id="loginForm" style="margin-bottom: 20px;" aria-labelledby="formulario-inicio-sesion">
          <fieldset class="bordediv">
              <legend>Ingrese los datos para iniciar sesión</legend>
              <div>
                  <label for="correoinicio" class="form-label">Ingrese correo electrónico:</label>
                  <input type="text" class="form-control" id="correoinicio" placeholder="Ingrese su correo electrónico" aria-required="true" required>
              </div>
              <div>
                  <label for="contrasenainicio" class="form-label">Escriba una contraseña:</label>
                  <input type="password" class="form-control" id="contrasenainicio" placeholder="Ingrese su contraseña" aria-required="true" required>
              </div>
              <!-- Cambiar el enlace por un botón de tipo submit -->
              <button type="submit" class="btn btn-success d-inline-flex align-items-center mb-5 text-center text-white" aria-label="Botón de iniciar sesión">
                  Iniciar sesión
              </button>
          </fieldset>
      </form>
      <div id="resultMessage"></div>

      <div>
        <label for="correorecuperacion" class="form-label">
          ¿Olvidaste la contraseña o quieres cambiarla?<br/>
          Ingrese su correo electrónico para recibir un código de verificación:</label>
        <input type="email" class="form-control" id="correorecuperacion" placeholder="Ingrese su correo electrónico" aria-required="true" required>
      </div>
      
      <button type="button" class="btn btn-success" onclick="solicitarCodigo()" style="margin-bottom: 30px;">Enviar código</button>
      
      <!-- Sección para cambiar la contraseña -->
      <div id="seccionCodigo" style="display:none;">
        <div>
          <label for="codigoVerificacion" class="form-label">Ingrese el código de verificación:</label>
          <input type="text" class="form-control" id="codigoVerificacion" placeholder="Código de verificación" aria-required="true" required>
        </div>
        <div>
          <label for="nuevaContrasena" class="form-label">Nueva contraseña:</label>
          <input type="password" class="form-control" id="nuevaContrasena" placeholder="Nueva contraseña" aria-required="true" required>
        </div>
        <button type="button" class="btn btn-success" onclick="cambiarContrasena()" style="margin-bottom: 30px;">Cambiar contraseña</button>
      </div>
      
      <div id="resultMessage"></div>
    
    
     
    </main>

    <footer>
      <div id="footer-placeholder" class="bg-success" aria-label="Pie de página"></div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
