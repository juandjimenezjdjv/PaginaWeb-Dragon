<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cerro Dragón Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/letras.css">
</head>
<body>
    
  <header>
    <div id="header-placeholder" class="bg-success"></div>
  </header>

    <main>
      <div class="container">
        <div class="position-relative" style="margin-bottom: 20px; margin-top: 20px;">
            <h1 class="banner text-start" style="color: black;">Crear cuenta</h1>
        </div>

        <form id="registroForm" style="margin-bottom: 20px; margin-right: 500px;">
          <fieldset class="bordediv">
            <legend>Ingrese los datos para crear su cuenta</legend>
            <div>
              <label for="nombrecuenta" class="form-label">Escriba su nombre:</label>
              <input type="text" class="form-control" id="nombrecuenta" placeholder="Ingrese su nombre">
            </div>
            <div>
              <label for="correocuenta" class="form-label">Escriba su correo:</label>
              <input type="email" class="form-control" id="correocuenta" placeholder="Ingrese su correo electrónico">
            </div>
            <div>
              <label for="contrasenacuenta" class="form-label">Escriba una contraseña:</label>
              <input type="password" class="form-control" id="contrasenacuenta" placeholder="Ingrese su contraseña">
            </div>
            <div>
              <label for="confirmarcontrasena" class="form-label">Digite su contraseña:</label>
              <input type="password" class="form-control" id="confirmarcontrasena" placeholder="Confirme su contraseña">
            </div>
          </fieldset>
          <button type="submit" class="btn btn-success mb-5 text-white">Crear cuenta</button>
        </form>
        <div id="resultMessage"></div>

      </div>
    
    <!-- AQUI CODE -->
     
    </main>

    <footer>
      <div id="footer-placeholder" class="bg-success"></div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
