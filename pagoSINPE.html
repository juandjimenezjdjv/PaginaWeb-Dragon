<!-- Pago SINPE.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cerro Dragón Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/letras.css">
</head>
<body>
    
  <header>
    <div id="header-placeholder" class="bg-success" aria-label="Encabezado del sitio"></div>
  </header>

    <main>
      <div class="container">
        <div class="position-relative" style="margin-bottom: 20px; margin-top: 20px;">
            <h1 class="banner text-start" style="color: black;">Pago mediante SINPE</h1>
            <p></p>
        </div>

        <form style="margin-bottom: 20px;" aria-labelledby="formulario de pago SINPE">
          <fieldset class="bordediv">
            <legend>**Acá va el nombre de la actividad**</legend>
            <p>**Acá se agrega la descripción de la actividad y los detalles de la misma.**</p>
            
            <!-- Bloque del precio total -->
            <p id="total-price-display" class="text"><strong>Precio total: ₡0</strong></p>
            
            <p>Escriba en el siguiente espacio el número de comprobante para pagar:</p>
            <div>
              <label for="numCompro" class="form-label">Número de comprobante:</label>
              <input type="text" class="form-control" id="numCompro" placeholder="Digite el número de comprobante" aria-required="true" required>
            </div>
            <div>
              <label for="correoCompra" class="form-label">Correo de contacto:</label>
              <input type="email" class="form-control" id="correoCompra" placeholder="Digite su correo de contacto" aria-required="true" required>
            </div>
            <div>
              <label for="msj" class="form-label">Mensaje:</label>
              <textarea id="msj" class="form-control" rows="4" placeholder="Escriba un mensaje o aclaración antes de su actividad"></textarea>
            </div>
            <a href="#" class="btn btn-success d-inline-flex align-items-center mb-5 text-center text-white" aria-label="Botón para proceder al pago mediante SINPE">
              Pagar
            </a>
          </fieldset>
        </form>

      </div>
    </main>

    <footer>
      <div id="footer-placeholder" class="bg-success" aria-label="Pie de página"></div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="js/pagoSINPE.js"></script>
</html>
