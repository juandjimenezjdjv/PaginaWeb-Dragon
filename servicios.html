<!-- servicios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cerro Dragón Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/letras.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div id="header-placeholder" class="bg-success"></div>
    </header>

    <main>
        <div class="position-relative" style="height: 400px; margin-bottom: 20px;">
            <img src="./img/ServBanner.png" alt="Imagen de montañas" class="img-fluid w-100 h-100" style="object-fit: cover;">
            <div class="container">
                <div class="position-absolute top-50 start-10" style="padding-top: 120px;">
                    <h1 class="banner text-start">Servicios</h1>
                </div>
            </div>            
        </div>
    
        <div class="container mt-5">
            <!-- Barra de Filtros -->
             <div style="margin: 0; text-align: center;">
                <h2>Elige donde quieres comenzar a disfrutar</h2>
                <p>Filtra por el tipo de aventura que deseas experimentar</p>
             </div>
             <div class="d-flex justify-content-center mb-4" role="group" aria-label="Filtro de categorías">
                <button type="button" class="btn btn-outline-success" onclick="filtrarServicios(0)">Campamento</button>
                <button type="button" class="btn btn-outline-success" onclick="filtrarServicios(1)">Hospedaje</button>
                <button type="button" class="btn btn-outline-success" onclick="filtrarServicios(2)">Senderismo</button>
                <button type="button" class="btn btn-outline-success" onclick="filtrarServicios(3)">Tours</button>
                <button type="button" class="btn btn-outline-success" onclick="filtrarServicios(4)">Voluntariado</button>
                <button type="button" class="btn btn-success underline-hover" onclick="fetchServicios()">Limpiar Filtro</button>
            </div>
    
            <!-- Cajones de Tours -->
            <h3>Descubre tu destino</h3>
            <div class="row servicios">
            </div>
        </div>
    <!-- AQUI CODE -->
     
    </main>

    <footer>
        <div id="footer-placeholder" class="bg-success"></div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="js/servicios.js"></script>
</html>
