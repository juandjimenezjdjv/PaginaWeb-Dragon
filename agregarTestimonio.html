<!-- Agregar testimonio.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cerro Dragón Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/letras.css">
</head>
<body>
    
  <header>
    <div id="header-placeholder" class="bg-success" aria-label="Encabezado del sitio"></div>
  </header>

    <main>
      <div class="container">
        <div class="position-relative" style="margin-bottom: 20px; margin-top: 20px;">
            <h1 class="banner text-start" style="color: black;">Agregar testimonio</h1>
            <p></p>
        </div>

        <form style="margin-bottom: 20px;" aria-labelledby="formulario-inicio-sesion">
          <fieldset class="bordediv">
            <legend>Acá se podrá agregar los testimonios seleccionados que fueron enviados por los usuarios.</legend>
            <div>
              <label for="clientetestimonio" class="form-label">Ingresar nombre del cliente que hizo un testimonio:</label>
              <input type="text" class="form-control" id="clientetestimonio" placeholder="Nombre de cliente" aria-required="true" required>
            </div>
            <div>
              <label for="testimonio" class="form-label">Ingrese el testimonio dado por el cliente:</label>
              <textarea id="testimonio" class="form-control" rows="4" placeholder="Escriba el testimonio aquí"></textarea>
            </div>
            <a href="#" class="btn btn-success d-inline-flex align-items-center mb-5 text-center text-white" aria-label="Botón de agregar un testimonio">
              Agregar testimonio
            </a>
            <!-- <button type="submit" class="btn btn-success d-inline-flex align-items-center mb-5 text-center text-white" aria-label="Botón para iniciar sesión">
              Iniciar sesión
            </button>           -->
          </fieldset>
        </form>

      </div>
    </main>

    <footer>
      <div id="footer-placeholder" class="bg-success" aria-label="Pie de página"></div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="js/agregarTestimonio.js"></script>
</html>
