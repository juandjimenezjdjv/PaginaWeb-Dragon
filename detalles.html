<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cerro Dragón Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/letras.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div tabindex="0" id="header-placeholder" class="bg-success" aria-label="Encabezado del sitio"></div>
    </header>
    
    <main>
        <div class="container">
            <div tabindex="0" id="service-details" aria-live="polite">
                <p>Cargando detalles del servicio...</p>
            </div>
    
            <div tabindex="0">
                <h2>Alianzas</h2> <!-- Encabezado accesible con tabulador -->
                <div class="row alianzas">
                    <!-- Aquí se van a renderizar los tours dinámicamente -->
                </div>
            </div>
    
            <div style="margin-bottom: 20px;">
                <h3 tabindex="0">Número de personas:</h3> <!-- Encabezado accesible con tabulador -->
                <input type="number" id="numPersonas" min="1" max="15" value="1">
                <button id="calcularPrecio" class="btn btn-success">Calcular Precio Total</button>
            </div>
    
            <div>
                <h4 tabindex="0" id="total-price-text">Precio total en colones: 0</h4> <!-- Accesible con tabulador -->
            </div>
            
            <a href="#" id="pagoSINPE" class="btn btn-success d-inline-flex align-items-center mb-5 text-center text-white" aria-label="Botón para proceder al pago mediante SINPE">
                Pago SINPE
            </a>
            <a href="#" id="pagoTarjeta" class="btn btn-success d-inline-flex align-items-center mb-5 text-center text-white" aria-label="Botón para proceder al pago mediante Tarjeta">
                Pago con tarjeta
            </a>
        </div>
    </main>
    

    <footer>
        <div id="footer-placeholder" class="bg-success" aria-label="Pie de página"></div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="js/detalles.js"></script>
</html>
